name: Scan Container with Trivy
description: More https://github.com/aquasecurity/trivy-action
inputs:
  image:
    description: image
    required: true
  gh_token:
    description: docker context
    required: true
runs:
  using: 'composite'
  steps:
    - name: "ğŸ‘€ Trivy: Scan Docker Image"
      uses: aquasecurity/trivy-action@0.29.0
      with:
        image-ref: '${{ inputs.image }}'
        format: 'template'
        template: "@$HOME/.local/bin/trivy-bin/contrib/junit.tpl"
        exit-code: '0'
        ignore-unfixed: true
        output: 'trivy-results.sarif'
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
        github-pat: ${{ inputs.gh_token }}

    - name: "tune name"
      shell: bash
      # language="bash"
      run: |
        export IMAGE_SHORT="${{ inputs.image }}"
        echo "IMAGE_SHORT=$( echo $IMAGE_SHORT | sed 's/ghcr.io\///' )" >> $GITHUB_ENV

    - name: "ğŸ Publish Trivy Vulnerability"
      uses: mikepenz/action-junit-report@v5
      with:
        check_name: 'ğŸ³ Trivy: ${{ env.IMAGE_SHORT }}'
        report_paths: trivy-results.sarif
        annotate_only: false
