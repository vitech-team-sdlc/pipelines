name: Publish New Release Version

on:
  workflow_dispatch:

  workflow_call:
    inputs:
      pull-latest:
        description: "Pull latest changes"
        required: false
        default: "false"
        type: boolean
    secrets:
      GH_TOKEN:
        description: "GitHub Token"
        required: true
      SLACK_WEBHOOK:
        description: "Slack Webhook"
        required: true
    outputs:
      version:
        description: "released version of artifact"
        value: ${{ jobs.new_version.outputs.version }}

jobs:
  new_version:
    name: ðŸš€ Publish New Version Artifact
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull Latest Changes
        if: ${{ inputs.pull-latest == 'true' }}
        shell: bash
        run: |
          # Use GitHubâ€™s default_branch if available, otherwise fall back to 'main'
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          if [ -z "$DEFAULT_BRANCH" ]; then
            echo "No default_branch found from event context, falling back to 'main'."
            DEFAULT_BRANCH="main"
          fi
          git pull origin "$DEFAULT_BRANCH"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - uses: vitech-team-sdlc/pipelines/actions/version-next@main
        id: extract_version
        with:
          dry-run: 'false'
          use-default-config: 'false'
          token: ${{ secrets.GH_TOKEN }}
          slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
